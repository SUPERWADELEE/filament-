# HTTP -> HTTPS 自動轉向
server {
    listen 80;
    server_name wadeleefilament.online;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name wadeleefilament.online;

    # SSL 憑證路徑（Let’s Encrypt）
    ssl_certificate /etc/letsencrypt/live/wadeleefilament.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wadeleefilament.online/privkey.pem;

    # Laravel 主站
    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    # n8n 頁面（可從 https://wadeleefilament.online/n8n 開啟）
    location /n8n/ {
        proxy_pass http://localhost:5678/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Original-URL $request_uri;
        proxy_cache_bypass $http_upgrade;
    }
}